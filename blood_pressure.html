<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Pressure</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the title of the website-->
    <div class="header-bar">
        <h2 class="title">Clinic Name</h2>
    </div>
    
    <div class="Blood Pressure">
        <h3>Blood Pressure</h3>
        <!-- instruction 1  -->
        <div class="bp-check-group">
            <div class="instruction 1">
                <p>1. Wear the arm cuff above your elbow tightly</p>
            </div>
        </div>
        <!-- instruction 2  -->
        <div class="bp-check-group">
            <div class="instruction 2">
                <p>2. Stay still for a few minutes</p>
            </div>
        </div>
        <!-- image  -->
        <div class="bp-check-group">
            <div class="image">
                <img src="bp.png" alt="Blood pressure measurement" style="width:772px;height:714px;">
            </div>
        </div> 

        <button class="save-button">
            Save Changes
        </button>
    </div> 
</body>
</html>
